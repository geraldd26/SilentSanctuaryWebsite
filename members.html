<body>

    <div class="card">
        <p class="hover-image-1"><span>JASON</span></p>
        <p class="hover-image-2"><span>KIM</span></p>
        <p class="hover-image-3"><span>RAYMUND</span></p>
        <p class="hover-image-4"><span>ANJO</span></p>
        <p class="hover-image-5"><span>ALLEN</span></p>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const cardElements = document.querySelectorAll('.card p');

    cardElements.forEach(card => {
        card.addEventListener('click', () => {
            if (card.classList.contains('expanded')) {
                card.classList.remove('expanded');
            } else {
                cardElements.forEach(el => el.classList.remove('expanded'));
                card.classList.add('expanded');
            }
        });
    });
});

    </script>
</body>
